<svg viewBox="0 0 64 80" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="locusGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0A3D91" />
      <stop offset="50%" stop-color="#1E5ED8" />
      <stop offset="100%" stop-color="#6FA8FF" />
    </linearGradient>
  </defs>
  
  <!-- Map marker pin shape (teardrop with smooth bottom point) -->
  <path
    d="M32 8 C24 8, 18 14, 18 22 C18 30, 32 72, 32 72 C32 72, 46 30, 46 22 C46 14, 40 8, 32 8 Z"
    fill="url(#locusGradient)"
  />
  
  <!-- House silhouette integrated into pin (centered, below human) -->
  <g transform="translate(32, 35)">
    <!-- Roof with clear angle -->
    <path
      d="M-9 -7 L0 -14 L9 -7 Z"
      fill="white"
      fill-opacity="0.95"
    />
    <!-- House body -->
    <rect
      x="-9"
      y="-7"
      width="18"
      height="14"
      fill="white"
      fill-opacity="0.95"
    />
    <!-- Windows (2x2 grid, perfectly aligned and evenly spaced) -->
    <rect
      x="-6.5"
      y="-4.5"
      width="3.5"
      height="3.5"
      fill="#1E5ED8"
      fill-opacity="0.5"
    />
    <rect
      x="3"
      y="-4.5"
      width="3.5"
      height="3.5"
      fill="#1E5ED8"
      fill-opacity="0.5"
    />
    <rect
      x="-6.5"
      y="1"
      width="3.5"
      height="3.5"
      fill="#1E5ED8"
      fill-opacity="0.5"
    />
    <rect
      x="3"
      y="1"
      width="3.5"
      height="3.5"
      fill="#1E5ED8"
      fill-opacity="0.5"
    />
  </g>
  
  <!-- Human figure (abstract, minimal, flowing curved shapes, calm confident posture) -->
  <g transform="translate(32, 18)">
    <!-- Head (simple circle) -->
    <circle
      cx="0"
      cy="-10"
      r="3.5"
      fill="white"
      fill-opacity="0.95"
    />
    <!-- Body (flowing curved shape, no detailed limbs) -->
    <path
      d="M-2.5 -6.5 Q0 -3, 2.5 -6.5 Q2.5 0, 0 3 Q-2.5 0, -2.5 -6.5 Z"
      fill="white"
      fill-opacity="0.95"
    />
  </g>
  
  <!-- Center point (locus) - subtle -->
  <circle
    cx="32"
    cy="24"
    r="1.8"
    fill="#0A3D91"
    fill-opacity="0.7"
  />
</svg>
